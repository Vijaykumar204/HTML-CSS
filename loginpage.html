<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Login</title>
	
	
</head>
<body style= "background: lightcyan;"  >
	<h3 align="center"; style=" margin-top: 60px; font-size: 50px; text-decoration: underline;" >Student Login</h3>
	<div style="width: 25%; margin: auto; background: rgb(0, 0, 0,.5); border-radius: 10px; padding-left: 40px; padding-top: 20px; padding-right: 40px; padding-bottom: 20px; margin-top: 0px;">
	
		
	
	



	
	<form action="submit.html">
		<div>
			<label for="Firstname"  style="color: white; font-size: 25px;">First name</label>
			<input type="text" name="Firstname" id="Firstname" placeholder="Firstname" style="display: block; width: 100%; padding: 2px 3px; ">
		</div>
		<br>
        
		<div>
			<label for="Lastname" style="color: white;font-size: 25px;">Last name</label>
			<input type="text" name="Lastname" id="Lastname" placeholder="Lastname" style="display: block; width: 100%; padding: 2px 3px; ">
		</div>
		<br>
     
		<div>
			<label for="DOB" style="color: white; font-size: 25px;">DOB</label>
			<input type="date" name="date" style="display: block; width: 100%; padding: 2px 3px; ">
		</div>
		<br>
        
		<div>
			<label for="Mobile" style="color: white; font-size: 25px;">Mobile no</label>
			<input type="number" name="mobile" id="Mobile"  placeholder="123456789" style="display: block; width: 100%;padding: 2px 3px; ">
		</div>
		<br>
     

		<!--div>
			<label for="Gender" style="color: whitesmoke;font-size: 25px;">Gender</label>
			<div style="display: block; width: 190%;padding: 2px 3px; ">

				<option value="Male" >Male</option>
				<option value="female" >Female</option>
				<option value="others" >Others</option>
			</select>
			</div>
		</div-->
		

		<div>
			<label for="mailid" style="color: white; font-size: 25px;">E-mail</label>
			<input type="text" name="mailid" id="mailid"  placeholder="abc123@gmail.com" style="display: block; width: 100%;padding: 2px 3px; ">
		</div>
		<br>


		<div>
			<label for="password" style="color: white; font-size: 25px;">Password</label>
			<input type="password" name="Password" id="password" style="display: block; width: 100%;padding: 2px 3px; box-shadow: 2px;">
		</div>
		<br>
	

		<button href="submit.html" style="color: black; font-size:20px; margin-left: 150px; padding: 5px 5px 5px 5px;">Submit</button>

		
	</form>
</div>
</body>
</html>
